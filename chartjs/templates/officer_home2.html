{% extends 'base_officer.html' %}
{% load static %}

{% block body %}

<div>
    JMP Hello World 2
    <div>
        <ul>
            {% for e in person_list %}
                <li>'{{ e.firstname }}'</li>
            {% endfor %}
        </ul>
    </div>

</div>

<div>
    <div class="col-sm-6">    
        <canvas id="myChart2" height="40vh" width="80vw"></canvas>
    </div>

    <br />

    <div class="red">
        Additional Space
    </div>

    <div>
        <script 
            src="https://cdn.jsdelivr.net/npm/chart.js"
        >
        </script>

        <script>

            const labels2 = [
                {% for gender in gender_list %} '{{ gender }}', {% endfor %}
            ];

            const data2 = {
                labels: labels2,
                datasets: [{
                    label: 'Gender',
                    barThickness: 100,
                    backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 135, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(151, 102, 132, 1)',
                    'rgba(153, 99, 132, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 135, 1)',
                    'rgba(25, 206, 86, 1)',
                    'rgba(211, 192, 192, 1)',
                    'rgba(234, 102, 132, 1)',
                    'rgba(153, 99, 132, 1)',
                    'rgba(255, 159, 64, 1)',
                    'green',
                    'yellow',
                    ],
                    borderColor: [
                    'rgba(54, 162, 135, 1)',
                    'rgba(25, 206, 86, 1)',
                    'rgba(211, 192, 192, 1)',
                    'rgba(234, 102, 132, 1)',
                    'rgba(153, 99, 132, 1)',
                    'rgba(255, 159, 64, 1)',
                    ],
                    data: [
                        {% for number in gender_number %} '{{ number }}', {% endfor %}
                    ],
                }]
            };

            const config2 = {
                type: 'bar',
                data: data2,
                options: {
                    indexAxis: 'y',
                }
            };


        </script>

        <script>
            const myChart2 = new Chart(
            document.getElementById('myChart2'),
            config2
            );
        </script>
    </div>
</div>
